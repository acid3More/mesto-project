<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Платформа позволяет каждому желающему добавить фото красивого места">
  <meta name="keywords" content="Путешествие, пейзаж, поездка">
  <meta name="author" content="Владимир Карабин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
<!-- Form -->
<div class="popup popup_opened">
  <div class="popup__container">
    <form class="form-profile" name="profile">
        <h2 class="form-profile__title">Редактировать профиль</h2>
        <fieldset class="form-profile__user-info">
          <input type="text" class="form-profile__item" name="name" id="name" placeholder="Ваше имя">
          <input type="text" class="form-profile__item" name="job" id="job" placeholder="Ваша деятельность">
        </fieldset>
        <button class="form-profile__submit-button" type="submit">Сохранить</button>
    </form>
    <button class="form-profile__close-button" type="reset"></button>
  </div>
</div>
<!-- Form -->

<!-- Header -->
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Место">
    </header>
<!-- Header -->

    <main class="content">
<!-- Profile -->
      <section class="profile">
        <div class="profile__main-info">
          <img class="profile__avatar-image" src="./images/profile/profile.jpg" alt="Фото профиля">
          <div class="profile__user">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Редактирование" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
<!-- Profile -->

<!-- Elements -->
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/element/element__image1.jpg" alt="Карачаевск">
            <div class="element__text">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element/element__image2.jpg" alt="Гора Эльбрус">
            <div class="element__text">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element/element__image3.jpg" alt="Домбай">
            <div class="element__text">
              <h2 class="element__name">Домбай</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element/element__image4.jpg" alt="Гора Эльбрус">
            <div class="element__text">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element/element__image5.jpg" alt="Домбай">
            <div class="element__text">
              <h2 class="element__name">Домбай</h2>
              <button class="element__button element__button_active" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element/element__image6.jpg" alt="Карачаевск">
            <div class="element__text">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
        </ul>
        </section>
<!-- Elements -->
    </main>

<!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
<!-- Footer -->
</body>
</html>
